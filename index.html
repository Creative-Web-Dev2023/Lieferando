<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bella Pizzarando</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/cooking-chef.png">
    <link rel="stylesheet" href="./fonts.css">
</head>

<body onload="init()">
    <header>
        <nav class="food-man">
            <h1 class="pizzarando">Pizzarando</h1>
            <img class="icon-food-men" src="icon/food-service.png" alt="Service-Mann">
        </nav>
        <h2>Münchner Str.33, 85231 Unterschleißheim</h2>
        <div>
            <img class="flag" src="img/germany-flag.png" alt="German Flag">
            <img class="icon-header" src="icon/menu.png" alt="Menü">
        </div>
    </header>
    <main class="text-style">
        <section>
            <div class="home-img">
            </div>
            <div class="description-div">
                <h1>Bella Pizza</h1>
                <div class="rest-icons">
                    <img src="icon/info.png">
                    <img id="likebtn" onclick="changeLike()" src="icon/love-circled.png">
                </div>
            </div>
            <div class="rating">
                <img class="stars" src="img/stars.png" alt="Stars">
                <a class="rating-numbers" href="#">208 Bewertungen</a>
            </div>
            <div class="order-value">
                <img class="mini-icons" src="icon/shopping-cart.png" alt="">
                <p class="value-text">Min.30 €</p>
                <p class="value-text">•</p>
                <img class="mini-icons" src="icon/walking.png" alt="Men walking">
                <p class="value-text">10% Rabatt auf alles für Selbstabholer</p>
            </div>
            <h3 class="menuline">Belibte Gerichte</h3>
            <div id="content">
        </section>
        <div class="basket">
            <span class="basket-headline">
                <h2>Warenkorb</h2>
            </span>
            <div class="basket-order">
                <div class="basket-order-take-left" id="basket-order-take" onclick="selectShipment()">
                    <img src="./icon/walking.png" alt="men" width="20px" height="20px">
                    <div class="basket-order-take-left-delivery">
                        <span><b>Lieferung</b></span>
                        <span>40-60 Min</span>
                    </div>
                </div>
                <div class="basket-order-take-right" id="basket-take-order" onclick="selectTakeAway()">
                    <img src="./icon/shopping-bag.png" alt="bags" width="20px" height="20px">
                    <div class="basket-order-take-right-collect">
                        <span><b>Abholung</b></span>
                        <span>15 Min</span>
                    </div>
                </div>
            </div>
            <div id="ticket-content">
                <div id="basket-content" class="basket-content">
                </div>
            </div>

            <div class="seperator"></div>
            <button id="total-price" class="button" onclick="payment()">
                Total:0.00 € </button>
        </div>
        <dialog id="dialog-container">
        </dialog>
        <div class="mobile-payment-container display-none" id="mobile-payment-container display-none">
            <div id="mobile-payment" onclick="payment()">
                <img id="basket-icon" src="./icon/basket.png"><span id="mobile-payment-cost">0.00</span>€
            </div>
        </div>
    </main>
    <footer>
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="#">Kontakt</a>
        <a class="stars-created-by" href="https://icons8.com/">Credits</a>
    </footer>
</body>
<script src="script.js"></script>

</html>
