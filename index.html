<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bella Pizzarando</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/cooking-chef.png">

</head>

<body>
    <header>
        <nav class="food-man">
            <h1 class="pizzarando">Pizzarando</h1>
            <img src="icon/food-service.png" alt="Service-Mann">

        </nav>

        <h2>Speisekarte</h2>

        <div>
            <img class="flag" src="img/germany-flag.png" alt="German Flag">
            <img class="icon-header" src="icon/menu.png" alt="Menü">
        </div>
    </header>
    <main>
        <section>
            <div class="home-img">
            </div>
                <div class="description-div">
                    <h1>Bella Pizza</h1>
              
                <div class="rest-icons">
                    <img src="icon/info.png">
                    <img src="icon/love-circled.png">
                </div>
            </div>
        </div>
            <div class="rating">
                <img class="stars" src="img/stars.png" alt="Stars">
                <a class="rating-numbers" href="#">208 Bewertungen</a>
            </div>
            <div class="order-value">
                <img class="mini-icons" src="icon/shopping-cart.png" alt="">
                <p class="value-text">Min.30 €</p>
                <p class="value-text">•</p>
                <img class="mini-icons" src="icon/walking.png" alt="Men walking">
                <p class="value-text">10% Rabatt auf alles für Selbstabholer</p>
            </div>
            <div>
                <p class="description-text">
                    Unsere Lieferzeiten sind täglich von 11:00 bis 23:00 Uhr,geöffnet(auch am Feiertagen)
                    Bestellannahme bis 22:30Uhr.
                </p>
            </div>
        </section>
    </main>
</body>

</html>
